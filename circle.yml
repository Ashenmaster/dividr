machine:
  node:
    version: v7.0.0
test:
  pre:
    - npm run report-coverage
  override:
    - cd client && npm install && ./node_modules/karma/bin/karma start ./karma.conf.js --single-run --browsers PhantomJS --reporters junit:
        parallel: true
        environment:
          JUNIT_REPORT_PATH: $CIRCLE_TEST_REPORTS/junit/
          JUNIT_REPORT_NAME: test-results.xml
    - mocha tests/**/*.test.js --reporter mocha-junit-reporter:
        parallel: true
        files:
          - tests/meals.test.js
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

  post:
      - bash <(curl -s https://codecov.io/bash)
deployment:
  staging:
    branch: master
    heroku:
      appname: dividr-staging # appname must not include upper-case characters